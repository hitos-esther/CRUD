<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO INSERCCION DATOS</title>
    <link rel="icon" type="image/x-icon" href="/img/icons8-js-64.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="./css/css_login_registro.css">
    
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto vh-100">
        <div class="row d-flex justify-content-center vh-100">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center vh-100">
                <h3 class="text-success">INSERCCIÓN DE DATOS</h3>
                <p class="text-success"><strong>Solo responde algunas preguntas<br> para que podamos personalizar la experiencia adecuada para ti.</strong></p>
                <div class="card ">
                    <h5 class="text-center mb-4">RELLENE EL FORMULARIO PORFABOR</h5>
                    <form class="form-card" onsubmit="event.preventDefault()">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" >Nombre:<span class="text-danger"> *</span></label> 
                                <input type="text" id="nombre" name="nombre" 
                                placeholder="Introduce tu nombre" required onblur="validate(1)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Apellidos: <span class="text-danger"> *</span></label> <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellido" required onblur="validate(2)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email: <span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="Introduce tu Email" onblur="validate(3)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Numero de telefono: <span class="text-danger"> *</span></label> <input type="text" id="telefono" name="telefono" placeholder="Introduce tu numero de telefono" onblur="validate(4)"> </div>
                        </div>
                        <!--<div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Job title<span class="text-danger"> *</span></label> <input type="text" id="job" name="job" placeholder="" onblur="validate(5)"> </div>
                        </div>-->
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Quieres decirnos algo más?<span class="text-danger"> *</span></label> <input type="text" id="comentario" name="comentario" placeholder="Deja aqui tu comentario.." onblur="validate(6)"> </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group d-grid gap-2 col-6 mx-auto"> 
                                <button type="submit" class="btn-block">ENVIAR</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--java script-->
    <script src="./js/js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
