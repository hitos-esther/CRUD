<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./img/LOGIN.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto vh-100">
        <div class="row d-flex justify-content-center vh-100">
            <div class="col-xl-6 col-lg-8 col-md-9 col-11 text-center m vh-100">
            <!-- aquí empieza formulario bootstrap-->
            <form class="card" onsubmit="event.preventDefault()"
                    action="consulta.html"
                    method="post">
                    
                <!-- cuando un formulario tiene un atributo action, indica
                    a qué controlador se le envían los datos de entrada -->
                <!-- hay 2 formas principales de enviar los datos de un formulario, dos métodos: get y post-->
                <h1 class="py-3 text-center text-success ">Introduccion del Login</h1>
            <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex">
                    <label class="form-control-label px-3" >Nombre:<span class="text-danger"> *</span></label> 
                    <input type="text" class="form-control" id="identificador" name="identificador" aria-describedby="identificadorHelp"
                    placeholder="Dame tu identificador" >
                </div>
                
                <div class="form-group col-12 flex-column d-flex"> 
                    <label class="form-control-label px-3">Contraseña: <span class="text-danger"> *</span></label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Introduzca su contraseña"
                    required aria-describedby="passHelp">
                </div>
            </div>    
            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>-->
                <button type="submit" class="btn-block" onclick="location.href='consulta.html'">Enviar</button>
            </form>
            <!-- aqui termina el formulario bootstrap -->
        </div><!-- de las col-->
    </div><!-- de la row-->
</div><!-- del container -->
    <!--java script-->

<script src="js/js.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
