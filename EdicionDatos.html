<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Edición</title>
    <link rel="icon" type="image/x-icon" href="./img/formulario_edicion.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/EdicionDatos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid px-1 py-5 mx-auto vh-100">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center vh-100">

        <div class="card ">
            <h3 style="text-align:center">MODIFICAR REGISTRO</h3>
        
        <form class="form-card" method="POST" action="consulta.html" autocomplete="off">
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3" >Nombre:<span class="text-danger"> *</span></label> 
                    <input type="text" id="nombre" name="nombre" 
                    placeholder="Introduce tu nombre" required onblur="validate(1)"> </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Apellidos: <span class="text-danger"> *</span></label> <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellido" required onblur="validate(2)"> </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email: <span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="Introduce tu Email" onblur="validate(3)"> </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Numero de telefono: <span class="text-danger"> *</span></label> <input type="text" id="telefono" name="telefono" placeholder="Introduce tu numero de telefono" onblur="validate(4)"> </div>
            </div>
            <!------------------------------------------------------------>
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3" for="estado_civil" class="col-sm-2 control-label">Estado Civil<span class="text-danger"> *</span></label>
                        <select class="form-control" aria-label="estado_civil" id="estado_civil" name="estado_civil">
                            <option value="SOLTERO">SOLTERO</option>
                            <option value="CASADO">CASADO</option>
                            <option value="OTRO">OTRO</option>
                        </select>
                </div>
                <div class="form-group col-sm-6 flex-column d-flex"> 
                    <label for="ciudad" class="form-control-label px-3">Ciudad: <span class="text-danger"> *</span></label>
                    <select class="form-select" aria-label="Selecciona Ciudad" id="ciudad" name="ciudad" placeholder="Selecciona Ciudad">
                            <option type="text">--Selecciona Ciudad</option>
                            <option value="Madrid" selected>Málaga</option>
                            <option value="Barcelona">Granada</option>
                            <option value="Malaga">Almería</option>
                        </select>
                </div>
            </div>    
            <!--------------------------------------------------------->    
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label ">¿Tiene Hijos?: <span class="text-danger"> *</span></label>
                    <fieldset class="row mb-3 px-3">
                        <div class="col-sm-10 ">
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                            SI
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                            NO
                            </label>
                        </div>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">                     
                    <div class="form-group col-sm-6 flex-column d-flex"> 
                        <label for="codpostal" class="form-control-label ">C.P:<span class="text-danger"> *</span>
                        </label>
                        <input type="number" min="29001" max="29999" class="form-control" id="codpostal" name="codpostal" aria-describedby="codpostalHelp" 
                        value="29002" required>
                    </div> 
                </div>
            </div>
            <!----------------------------------------------------------->
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> 
                    <div class="form-group">
                        <label class="form-control-label">INTERESES: </label>
                    <div class="col-sm-8 col px-3">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="intereses[]" name="intereses[]" value="Libros"> Libros
                        </label>
                        
                        <label class="checkbox-inline">
                            <input type="checkbox" id="intereses[]" name="intereses[]" value="Musica"> Musica
                        </label>
                        
                        <label class="checkbox-inline">
                            <input type="checkbox" id="intereses[]" name="intereses[]" value="Deportes"> Deportes
                        </label>
                        
                        <label class="checkbox-inline">
                            <input type="checkbox" id="intereses[]" name="intereses[]" value="Otros"> Otros
                        </label>
                    </div>
                </div> 
            </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Titulo Academico</label> <input type="text" id="job" name="job" placeholder="Indica Tu Titulo si tiene..." onblur="validate(5)"> </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="row justify-content-between text-left">
                    <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Quieres decirnos algo más?<span class="text-danger"> *</span></label> <input type="text" id="comentario" name="comentario" placeholder="Deja aqui tu comentario.." onblur="validate(6)"> </div>
                </div>
            </div>
            <!----------------------------------------------------------->
            <div class="form-group">
                <div id="btn" class="col-sm-offset-2 col-sm-12">
                    <a href="InserccionDatos.html" class="btn btn-default">Regresar</a>
                    <button type="submit" class="btn"><a href="consulta.html"></a>Guardar</button>
                </div>
            </div>
        </form>
        </div>
        </div>
    </div>    
</div>
<!--java script-->
<script src="js/js.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
